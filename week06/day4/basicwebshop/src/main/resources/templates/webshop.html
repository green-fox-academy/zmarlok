<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css">
</head>

<body>
    <div id ="index"> 
<header>
    <h1>My Shop</h1>
    <nav>  
            <button class = navButtons type="button">only available</button>
            <button class = navButtons type="button">cheaper first</button>
            <button class = navButtons type="button">contains nike</button>
            <button class = navButtons type="button">avg stock</button>
            <button class = navButtons type="button">most expensive available</button>
    </nav>
</header>
    <div id ="search">  
        <label for="searchBar">
        Search for:
        </label>
        <input type="search" placeholder="...something like nike" id="searchBar">
        <input type="submit" value="Search">
    </div>
<table>
    <thead class="thead">
        <th id = "name">Name</th>
        <th id = "description">Description</th>
        <th id = "price">Price</th>
        <th id = "quantityOfStock">Quantity of stock</th>
    </thead>
    <tbody>
        <tr th:each="item : ${shopItems}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getQuantity()}"></td>
        </tr>
    </tbody>
</table>    

    </div>
</body>
</html>
