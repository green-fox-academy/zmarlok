<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <table>
        <thead>
            <th>Month</th>
            <th>Sales</th>
        </thead>
        <tbody>
        <tr>
            <td>January</td>
            <td>$ 50.000,00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10.000,00</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$ 85.000,00</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$ 56.000,00</td>
        </tr>
        <tr>
            <td>May</td>
            <td>$ 98.000,00</td>
        </tr>    
        </tbody>    
    </table>
    
</body>
</html>
